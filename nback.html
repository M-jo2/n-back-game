<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style4.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="item-template" style="visibility:hidden;position: absolute;">
        <div id="grid-image-template" style="position: absolute; height: 300px; width: 300px;">
            <div style="transform:translatey(-2px);position: absolute; top: 100px; width: 296px;height: 0px; border: 2px solid gray;"></div>
            <div style="transform:translatey(-2px);position: absolute; top: 200px; width: 296px;height: 0px; border: 2px solid gray;"></div>
            <div style="transform:translatex(-2px);position: absolute; top: 0px; left: 100px; width: 0px; height: 296px; border: 2px solid gray;"></div>
            <div style="transform:translatex(-2px);position: absolute; top: 0px; left: 200px; width: 0px; height: 296px; border: 2px solid gray;"></div>
        </div>
    </div>

    <div id="menu">
        <label for="nback-level" class="text">N-Back :</label>
        <input  type="number" id="nback-level" class="parameter" min="1" value="2" onchange="saveMenuParameter(event)">
        
        <div></div>
        <label for="refresh-time-refresh" class="text">Time refresh (ms) :</label>
        <input  type="number" id="refresh-time-refresh" class="parameter" min="500" max="4000" value="2500" onchange="saveMenuParameter(event)">
        
        <div></div>
        <label for="end-time" class="text">Time (min) :</label>
        <input  type="number" id="end-time" class="parameter" min="0" max="120" value="10" onchange="saveMenuParameter(event)">
    
        <div></div>
        <label for="feedback-activate" class="text">feedback :</label>
        <input  type="checkbox" id="feedback-activate" class="parameter" hecked="true" onchange="saveMenuParameter(event)">
    

        <fieldset id="menu-checkboxes">
            <legend class="text">Options</legend>
            <!-- <div class="text"><input class="parameter" type="checkbox" id="option-shape" onchange="saveMenuParameter(event)" checked> Forme</div> -->
            <div class="text"><input class="parameter" type="checkbox" id="option-color" onchange="saveMenuParameter(event)"> Couleur</div>
            <div class="text"><input class="parameter" type="checkbox" id="option-position" onchange="saveMenuParameter(event)"> Position</div>
            <div class="text"><input class="parameter" type="checkbox" id="option-rotation" onchange="saveMenuParameter(event)"> Rotation</div>
            <div class="text"><input class="parameter" type="checkbox" id="option-sound" onchange="saveMenuParameter(event)"> Son</div>
        </fieldset>
    
        <button id="play-button" onclick="launchPractice()">Play</button>
        <div style="color: aliceblue;"> Result : <span class="result-miss" style="color: red;">0</span> Miss on <span class="result-total-step" style="color: aliceblue;">0</span></div>
        <canvas id="performance-chart">
             
        </canvas>
    </div> 

    <div class="game-zone">
        <div class="figures-zone">
            
        </div>
        <div class="history-zone">

        </div>
    </div>
    <div class="button-zone">
        
    </div>

    <script src="index2.js"></script>
</body>

</html>
