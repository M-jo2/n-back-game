<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="item-template" style="visibility:hidden;position: absolute;">
        <div id="grid-image-template" style="position: absolute; height: 300px; width: 300px;">
            <div style="transform:translatey(-2px);position: absolute; top: 100px; width: 296px;height: 0px; border: 2px solid gray;"></div>
            <div style="transform:translatey(-2px);position: absolute; top: 200px; width: 296px;height: 0px; border: 2px solid gray;"></div>
            <div style="transform:translatex(-2px);position: absolute; top: 0px; left: 100px; width: 0px; height: 296px; border: 2px solid gray;"></div>
            <div style="transform:translatex(-2px);position: absolute; top: 0px; left: 200px; width: 0px; height: 296px; border: 2px solid gray;"></div>
        </div>
    </div>

    <div class="game-zone">
        <div class="figures-zone">
            <div>
                <span style="color: aliceblue; font-size: 2rem;">level : </span>
                <span class="level-button" onclick="incLevel(-1)">-</span>
                <span id="levelDisplay" style="color: aliceblue; font-size: 2rem;">2</span>
                <span class="level-button" onclick="incLevel(1)">+</span>
                <div class="start-button" onclick="loadPicture()" style="margin-top: 20px;">START</div>
            </div>
        </div>
        <div class="history-zone">

        </div>
    </div>
    <div class="button-zone">
        
    </div>

    <script src="index.js"></script>
</body>

</html>
