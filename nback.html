<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="item-template" style="visibility:hidden;position: absolute;">
        <div id="grid-image-template" style="position: absolute; height: 300px; width: 300px;">
            <div style="position: relative; top: 150px; width: 300px;height: 1px; border: 2px solid gray;"></div>
            <div style="position: relative; left: 150px; width: 1px; height: 300px; border: 2px solid gray;"></div>
        </div>
    </div>

    <div class="game-zone">
        <div class="figures-zone">
            <div>
                <span class="start-button" onclick="incLevel(1)">+</span>
                <span id="levelDisplay">2</span>
                <span class="start-button" onclick="incLevel(-1)">-</span>
            </div>
        </br>
            <div class="start-button" onclick="loadPicture()">START</div>
        </div>
        <div class="history-zone">

        </div>
    </div>
    <div class="button-zone">
        
    </div>

    <script src="index.js"></script>
</body>

</html>
